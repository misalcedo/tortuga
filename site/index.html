<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tortuga Playground</title>
    </head>
    <body>
        <h1>Tortuga Playground</h1>
        <p>Try tortuga entirely in your browser with <a href="https://webassembly.org/">WebAssembly</a>.</p>
        <p>Click the "Run" button to execute the code in your browser!</p>

        <br>

        <form id="form">
            <p><label for="code">Code To Run:</label></p>

            <textarea id="code" name="code" rows="12" cols="80" autofocus>1 + 1</textarea>

            <br>

            <input type="submit" value="Run">
        </form>

        <p>Output:</p>
        <pre id="output"></pre>

        <script type="module">
            import init from "./pkg/tortuga_site.js";
            import { run }  from "./pkg/tortuga_site.js";

            function compileThenRun(event) {
                init("./pkg/tortuga_site_bg.wasm")
                    .then(compileThenRunWasm)
                    .catch(console.error);

                event.preventDefault();
            }

            function compileThenRunWasm() {
                const input = document.getElementById("code");
                const code = input.value;
                const result = run(code);
                const output = document.getElementById("output");

                output.innerText = result;
            }

            document.getElementById("form").addEventListener("submit", compileThenRun);
        </script>
    </body>
</html>
