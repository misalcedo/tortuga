[package]
name = "tortuga"
description = "Compiler and runtime for the Tortuga programming language."
version = "0.3.2"
authors = ["Miguel D. Salcedo <miguel@salcedo.cc>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/misalcedo/tortuga"
repository = "https://github.com/misalcedo/tortuga"
documentation = "https://docs.rs/tortuga"

[profile.release]
lto = true

[dev-dependencies]
criterion = "0.3"

[dependencies]
anyhow = "1.0"
byteorder = "1.4"
clap = "2.33"
futures = "0.3"
log = "0.4"
nom = "7"
uuid = { version = "0.8", features = ["serde", "v4"] }
thiserror = "1.0"
tracing = "0.1"
tracing-futures = "0.2"
tracing-log = "0.1"
tracing-subscriber = { version = "0.2", features = ["parking_lot"] }
serde = "1.0"
serde_yaml = "0.8"
walkdir = "2.3"
